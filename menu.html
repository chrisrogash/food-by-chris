<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu - FOOD by Chris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("static/images/background_home.jpg") no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-4 bg-dark rounded-5 border border-3 pb-4">
      <h1 class="display-1 fw-bold mb-3">Menu</h1>

      <div class="mb-3">
        <input id="searchBox" class="form-control" placeholder="Search dishes..." />
      </div>

      <div class="d-flex flex-wrap gap-2 mb-3" id="tagFilters">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="gluten_free" id="tag_gluten" />
          <label class="form-check-label" for="tag_gluten">Gluten Free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="dairy_free" id="tag_dairy" />
          <label class="form-check-label" for="tag_dairy">Dairy Free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="nut_free" id="tag_nut" />
          <label class="form-check-label" for="tag_nut">Nut Free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="low_fructose" id="tag_fructose" />
          <label class="form-check-label" for="tag_fructose">Low Fructose</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="vegan" id="tag_vegan" />
          <label class="form-check-label" for="tag_vegan">Vegan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="vegetarian" id="tag_vegetarian" />
          <label class="form-check-label" for="tag_vegetarian">Vegetarian</label>
        </div>
      </div>

      <div id="dishList" class="row g-3"></div>
    </div>

    <script src="static/menu.js"></script>
  </body>
</html>
